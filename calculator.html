<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">

        var a,b,result;
        function setValues()
        {
              a = Number(document.getElementById("a").value);
              b = Number(document.getElementById("b").value);
        
        }
        function sum()
        {
          setValues();
          result = a+b;
          alert("The sum is equal to "+result);
        }
        function rest()
        {
          setValues();
          result = a-b;
          alert("The rest is equal to "+result);
        }
        function mult()
        {
          setValues();
          result = a*b;
          alert("The operation is equal to "+result);
        }
        function div()
        {
          setValues();
          result = a/b;
          alert("The operation is equal to "+result);
        }
  

    </script>

  </head>
  <body>
        <div> 
            <input id="a" type="text"/>
            <input id="b" type="text"/>
            <input type="button" onclick="sum()" value="sum"/>
            <input type="button" onclick="rest()" value="rest"/>
            <input type="button" onclick="mult()" value="multiply"/>
            <input type="button" onclick="div()" value="divide"/>
            <p id="result"></p>
        </div>
  </body>
</html>
